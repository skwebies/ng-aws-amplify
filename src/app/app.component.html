<div class="form-body">
  <form
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="onCreateBlog(createForm.value)"
  >
    <div>
      <label>Name: </label>
      <input type="text" formControlName="name" autocomplete="off" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<div *ngFor="let blog of blogs">
  <div>{{ blog.name }}</div>
</div>
